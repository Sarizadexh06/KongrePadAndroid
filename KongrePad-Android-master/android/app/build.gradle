plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "tr.com.pinet.kongrepad"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "tr.com.pinet.kongrepad"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode 2  // Versiyon kodunu her güncellemede artırın.
        versionName "1.1.0"  // Versiyon adını istediğiniz gibi belirleyin.
    }
    signingConfigs {
        release {
            keyAlias 'my-key-alias'           // Oluşturduğunuz keystore için kullandığınız alias
            keyPassword 'kongrepad2024'   // Oluşturduğunuz keystore için belirlediğiniz şifre
            storeFile file('my-release-key.jks') // Keystore dosyasının adı (keystore dosyanızın konumu)
            storePassword 'kongrepad2024' // Keystore dosyasının şifresi
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:21.1.0'
    implementation 'com.pusher:push-notifications-android:1.9.0'
}
apply plugin: 'com.google.gms.google-services'
